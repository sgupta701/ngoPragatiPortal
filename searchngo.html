<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Portal</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #d1a981; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgb(177, 59, 59);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-container {
            width: 40%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            width: 100%; 
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            width: 25%; 
        }
        .result-table th {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(177, 59, 59);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NGO Pragati</h1>
    </div>
    <div class="welcome-text">
        <h2>Welcome to the NGO Directory</h2>
        <h3>Search for the Registered NGOs</h3>
    </div>
    <div class="container">
        <div class="search-container">
            <p><i>Fill any of these fields to search for an NGO</i></p>
            <form id="searchForm">
                <label for="state">Select State:*</label>
                <select id="state" name="state" style="width: 100%;">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                </select><br><br>
                <label for="city">Enter City:</label>
                <input type="text" id="city" name="city" style="width: 100%;"><br><br>
                <label for="ngo-type">NGO Type:</label>
                <input type="text" id="ngo-type" name="ngo-type" style="width: 100%;"><br><br>
                <label for="ngo-name">NGO Name:</label>
                <input type="text" id="ngo-name" name="ngo-name" style="width: 100%;"><br><br>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="result-container" id="resultContainer">
            <h2>Search Results</h2>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>NGO Name</th>
                        <th>NGO URL</th>
                        <th>Phone No.</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                   
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('resultContainer').style.display = 'block';
        });
    </script>
</body>
</html>
